<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞哥网站</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/scripts.js"></script>
</head>
<body>
    <div class="header">
        <h1>飞哥网站</h1>
        <p>优雅 · 简约 · 高效</p>
    </div>
    
    <div class="container">
        <h2>关于我们</h2>
        <p>管理黄嘉静</p>

        <div class="button-container">
            <button id="toggleImageBtn" class="apple-button">
                <span class="button-text">查看图片展示</span>
                <span class="button-arrow">→</span>
            </button>
        </div>

        <div id="imageContainer" class="image-container">
            <div class="slideshow-container">
                <div class="slide-nav prev-button" id="prevBtn">
                    <span>&#10094;</span>
                </div>
                
                <div class="slides-wrapper">
                    <div class="slide active">
                        <img src="images/image1.jpg" alt="精美图片" class="featured-image">
                        <div class="image-caption">精美图片</div>
                    </div>
                </div>
                
                <div class="slide-nav next-button" id="nextBtn">
                    <span>&#10095;</span>
                </div>
            </div>
            
            <div class="slide-indicators">
                <span class="indicator active" data-index="0"></span>
            </div>
        </div>

        <div class="divider"></div>
        
        <div class="bilibili-section">
            <h2>B站粉丝统计</h2>
            <div class="bilibili-card">
                <div class="bilibili-avatar">
                    <img id="bilibili-avatar" src="images/bilibili-logo.png" alt="B站头像">
                </div>
                <div class="bilibili-info">
                    <div class="bilibili-name" id="bilibili-name">加载中...</div>
                    <div class="bilibili-stats">
                        <div class="stat-item">
                            <div class="stat-label">粉丝数</div>
                            <div class="stat-value" id="bilibili-followers">--</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">关注数</div>
                            <div class="stat-value" id="bilibili-following">--</div>
                        </div>
                    </div>
                    <div class="bilibili-refresh">
                        <button id="refreshBtn" class="apple-button small-button">
                            <span class="button-text">刷新数据</span>
                        </button>
                        <input type="text" id="uidInput" class="bilibili-input" placeholder="输入B站UID">
                    </div>
                </div>
            </div>
            <div id="connection-info" class="connection-info">
                <div class="connection-tip">如果无法加载数据，请运行服务器并使用 ?api=http://IP地址:3000 访问</div>
            </div>
        </div>

        <div class="divider"></div>
        <h2>黄姐网站</h2>
        <p>臣服于冀双飞</p>
    </div>
    
    <div class="footer">
        <p>© 2024 飞哥网站. 保留所有权利。</p>
    </div>

    <script src="js/bilibili.js"></script>
</body>
</html>
