<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞哥网站</title>
    <style>
        /* 苹果风格 CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.5;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 40px;
            font-weight: 600;
            margin-bottom: 16px;
            background: linear-gradient(90deg, #007AFF, #5AC8FA);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
        }
        
        h2 {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 12px;
            color: #1d1d1f;
        }
        
        p {
            font-size: 17px;
            color: #86868b;
            margin-bottom: 20px;
            font-weight: 400;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .divider {
            height: 1px;
            background-color: #d2d2d7;
            margin: 30px 0;
        }
        
        .footer {
            text-align: center;
            font-size: 12px;
            color: #86868b;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>飞哥网站</h1>
        <p>优雅 · 简约 · 高效</p>
    </div>
    
    <div class="container">
        <h2>关于我们</h2>
        <p>管理黄嘉静</p>
        <div class="divider"></div>
        <h2>黄姐网站</h2>
        <p>臣服于冀双飞</p>
    </div>
    
    <div class="footer">
        <p>© 2024 飞哥网站. 保留所有权利。</p>
    </div>
</body>
</html>
